services:
  # Base de données MariaDB
  db:
    image: mariadb:10.11
    container_name: snoezelen_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-snoezelen_db}
      MYSQL_USER: ${DB_USER:-snoezelen}
      MYSQL_PASSWORD: ${DB_PASS:-snoezelen_secret}
    volumes:
      - db_data:/var/lib/mysql
      - ./api/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
      - ./api/migrations/002_seed_admin.sql:/docker-entrypoint-initdb.d/002_seed.sql:ro
      - ./ops/api/migrations/000_create_database.sql:/docker-entrypoint-initdb.d/010_ops_create_db.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snoezelen_network

  # API PHP
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: snoezelen_api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME:-snoezelen_db}
      DB_USER: ${DB_USER:-snoezelen}
      DB_PASS: ${DB_PASS:-snoezelen_secret}
      DB_CHARSET: utf8mb4
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production-min-32-chars}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USER: ""
      MAIL_PASS: ""
      MAIL_FROM: noreply@sensea.local
      MAIL_FROM_NAME: sensëa Snoezelen
      APP_URL: http://localhost:8080
      FRONTEND_URL: http://localhost:5173
      ENV: development
      DEBUG: "true"
      APP_TIMEZONE: Europe/Paris
      # Booking system
      GOOGLE_ICAL_URL: ${GOOGLE_ICAL_URL:-}
      BOOKING_ADMIN_EMAILS: ${BOOKING_ADMIN_EMAILS:-admin@sensea.local}
      # OVH SMS (optional)
      OVH_SMS_APP_KEY: ${OVH_SMS_APP_KEY:-}
      OVH_SMS_APP_SECRET: ${OVH_SMS_APP_SECRET:-}
      OVH_SMS_CONSUMER_KEY: ${OVH_SMS_CONSUMER_KEY:-}
      OVH_SMS_SERVICE_NAME: ${OVH_SMS_SERVICE_NAME:-}
      # OPS API Key (for OPS application to fetch revenue data)
      OPS_API_KEY: ${OPS_API_KEY:-ops-dev-api-key-change-in-production}
    volumes:
      - ./api:/var/www/html
      - /var/www/html/vendor
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - snoezelen_network

  # Frontend Vue.js (dev server) - Dashboard admin
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snoezelen_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - snoezelen_network

  # Site vitrine Astro (www)
  www:
    build:
      context: ./www
      dockerfile: Dockerfile
    container_name: snoezelen_www
    restart: unless-stopped
    environment:
      # Hot reload sur macOS/Windows
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./www:/app
      - /app/node_modules
    ports:
      - "4321:4321"
    networks:
      - snoezelen_network

  # MailHog pour tester les emails en local
  mailhog:
    image: mailhog/mailhog:latest
    container_name: snoezelen_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Interface web
    networks:
      - snoezelen_network

  # phpMyAdmin (optionnel, pour gérer la BDD)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: snoezelen_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER:-snoezelen}
      PMA_PASSWORD: ${DB_PASS:-snoezelen_secret}
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - snoezelen_network

  # ============================================
  # OPS - Cockpit Financier
  # ============================================

  # API PHP OPS
  ops-api:
    build:
      context: ./ops/api
      dockerfile: Dockerfile
    container_name: ops_api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_NAME: ops_db
      DB_USER: ${DB_USER:-snoezelen}
      DB_PASS: ${DB_PASS:-snoezelen_secret}
      DB_CHARSET: utf8mb4
      JWT_SECRET: ${OPS_JWT_SECRET:-ops-jwt-secret-change-in-production-min-32-chars}
      JWT_REFRESH_SECRET: ${OPS_JWT_REFRESH_SECRET:-ops-refresh-secret-change-in-production}
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USER: ""
      MAIL_PASS: ""
      MAIL_FROM: noreply-ops@sensea.cc
      MAIL_FROM_NAME: sensëa OPS
      APP_URL: http://localhost:8090
      FRONTEND_URL: http://localhost:5180
      SENSEA_API_URL: http://api
      SENSEA_API_KEY: ${OPS_API_KEY:-ops-dev-api-key-change-in-production}
      ENV: development
      DEBUG: "true"
      APP_TIMEZONE: Europe/Paris
    volumes:
      - ./ops/api:/var/www/html
      - /var/www/html/vendor
    ports:
      - "8090:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - snoezelen_network

  # Frontend Vue.js OPS (dev server)
  ops-frontend:
    build:
      context: ./ops/frontend
      dockerfile: Dockerfile
    container_name: ops_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8090
    volumes:
      - ./ops/frontend:/app
      - /app/node_modules
    ports:
      - "5180:5173"
    depends_on:
      - ops-api
    networks:
      - snoezelen_network

volumes:
  db_data:

networks:
  snoezelen_network:
    driver: bridge
