name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}-api
  OPS_API_IMAGE_NAME: ${{ github.repository }}-ops-api
  SITE_IMAGE_NAME: ${{ github.repository }}-site

jobs:
  # ============================================
  # Detect changes
  # ============================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      ops-api: ${{ steps.filter.outputs.ops-api }}
      frontend: ${{ steps.filter.outputs.frontend }}
      ops-frontend: ${{ steps.filter.outputs.ops-frontend }}
      site: ${{ steps.filter.outputs.site }}
      docker-compose: ${{ steps.filter.outputs.docker-compose }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
            ops-api:
              - 'ops/api/**'
            frontend:
              - 'frontend/**'
            ops-frontend:
              - 'ops/frontend/**'
            site:
              - 'site/**'
            docker-compose:
              - 'docker-compose.prod.yml'

  # ============================================
  # Build API (only if api/ changed)
  # ============================================
  build-api:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Build OPS API (only if ops/api/ changed)
  # ============================================
  build-ops-api:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ops-api == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OPS_API_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./ops/api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Build frontend (only if frontend/ changed)
  # ============================================
  build-frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://suivi.sensae.cc/api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ============================================
  # Build Site (only if site/ changed)
  # ============================================
  build-site:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.site == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.SITE_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./site
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Build OPS frontend (only if ops/frontend/ changed)
  # ============================================
  build-ops-frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ops-frontend == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ops/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ops/frontend
        run: npm ci

      - name: Build
        working-directory: ops/frontend
        run: npm run build
        env:
          VITE_API_URL: https://ops.sensae.cc/api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ops-frontend-dist
          path: ops/frontend/dist
          retention-days: 1

  # ============================================
  # Deploy
  # ============================================
  deploy:
    runs-on: ubuntu-latest
    needs: [changes, build-api, build-ops-api, build-site, build-frontend, build-ops-frontend]
    if: always() && !failure() && !cancelled()

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.prod.yml
          sparse-checkout-cone-mode: false

      - name: Download frontend artifact
        if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist

      - name: Download OPS frontend artifact
        if: needs.changes.outputs.ops-frontend == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/download-artifact@v4
        with:
          name: ops-frontend-dist
          path: ops-frontend-dist

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy docker-compose.prod.yml
        if: needs.changes.outputs.docker-compose == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          scp -i ~/.ssh/deploy_key \
            docker-compose.prod.yml \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/deploy/apps/snoezelen/

      - name: Deploy frontend
        if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            frontend-dist/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/deploy/apps/snoezelen/frontend/dist/

      - name: Deploy API
        if: needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /home/deploy/apps/snoezelen
            docker compose -f docker-compose.prod.yml pull api
            docker compose -f docker-compose.prod.yml up -d api
            docker exec snoezelen_api php /var/www/html/migrations/migrate.php
          EOF

      - name: Deploy Site
        if: needs.changes.outputs.site == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /home/deploy/apps/snoezelen
            docker compose -f docker-compose.prod.yml pull site
            docker compose -f docker-compose.prod.yml up -d site
            docker exec snoezelen_site php artisan migrate --force
            docker exec snoezelen_site php artisan db:seed --force
            docker exec snoezelen_site php artisan config:cache
            docker exec snoezelen_site php artisan route:cache
            docker exec snoezelen_site php artisan view:cache
          EOF

      - name: Deploy OPS frontend
        if: needs.changes.outputs.ops-frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            ops-frontend-dist/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/deploy/apps/snoezelen/ops/frontend/dist/

      - name: Deploy OPS API
        if: needs.changes.outputs.ops-api == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /home/deploy/apps/snoezelen
            docker compose -f docker-compose.prod.yml pull ops-api
            docker compose -f docker-compose.prod.yml up -d ops-api
            docker exec ops_api php /var/www/html/migrations/migrate.php
          EOF

      - name: Cleanup
        run: rm -f ~/.ssh/deploy_key
