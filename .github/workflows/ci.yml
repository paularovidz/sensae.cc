# =============================================================================
# CI - Tests unitaires (Backend + Frontend)
# Déclenché sur chaque push et pull request
# =============================================================================

name: CI - Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ===========================================================================
  # Tests Backend (PHPUnit)
  # ===========================================================================
  test-backend:
    name: Backend Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['8.2', '8.3']

    services:
      mysql:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: snoezelen_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_mysql, mbstring, xml, curl
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('api/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: ./api
        run: composer install --prefer-dist --no-progress

      - name: Create test environment
        working-directory: ./api
        run: |
          cat > .env << EOF
          DB_HOST=127.0.0.1
          DB_NAME=snoezelen_test
          DB_USER=root
          DB_PASS=root
          DB_CHARSET=utf8mb4
          JWT_SECRET=test-jwt-secret-key-for-ci
          JWT_REFRESH_SECRET=test-jwt-refresh-secret-key-for-ci
          ENCRYPTION_KEY=test-encryption-key-32chars!!
          MAIL_HOST=localhost
          MAIL_PORT=1025
          MAIL_USER=test
          MAIL_PASS=test
          MAIL_FROM=test@test.com
          APP_URL=http://localhost:8080
          FRONTEND_URL=http://localhost:5173
          ENV=testing
          DEBUG=true
          APP_TIMEZONE=Europe/Paris
          EOF

      - name: Run migrations
        working-directory: ./api
        run: php migrations/migrate.php

      - name: Run PHPUnit tests
        working-directory: ./api
        run: composer test

  # ===========================================================================
  # Tests Frontend (Vitest)
  # ===========================================================================
  test-frontend:
    name: Frontend Tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['20', '22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Vitest tests
        working-directory: ./frontend
        run: npm run test:run

      - name: Build check
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8080/api
        run: npm run build

  # ===========================================================================
  # Lint & Security checks
  # ===========================================================================
  lint:
    name: Lint & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint (if configured)
        working-directory: ./frontend
        run: npm run lint --if-present
        continue-on-error: true

      - name: Check for vulnerabilities
        working-directory: ./frontend
        run: npm audit --audit-level=high
        continue-on-error: true
